<form [formGroup]="form" (submit)="sendNewPassword()">
  <div class="modal-header">
    <h5 class="modal-title">Забравена парола</h5>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="closeModal()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <p
    class="mt-4 ml-3 mb-4"
    style="font-family: 'Calibri Light'; font-size: 20px"
  >
    Въведете вашият имейл.
  </p>
  <div class="modal-body mb-4">
    <div class="form-group input-group mt-2 mb-4">
      <label for="username-login" class="form-label">Имейл: </label>
      <div class="ml-4 input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-envelope"></i>
        </span>
      </div>
      <input
        id="username-login"
        placeholder="thomas@smith.com"
        name="username"
        class="form-control"
        type="email"
        formControlName="username"
      />
    </div>
    <div
      class="
        alert alert-success alert-dismissible
        fade
        show
        justify-content-center
        text-center
        mr-4
        ml-4
        mt-4
      "
      *ngIf="successMessage"
    >
      <span>{{ successMessage }}</span>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="modal-footer">
    <div class="row">
      <button
        type="submit"
        class="btn btn-login btn-primary mr-3"
        style="width: 200px"
      >
        Изпрати
      </button>
    </div>
  </div>
</form>
