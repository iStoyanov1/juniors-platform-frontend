<div class="containter">
  <nav class="navbar navbar-expand-sm navbar-light" style="height: 9vh">
    <a class="navbar-brand" href="#">Logo</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" style="color: grey; font-size: 20px" href="#"
            >Начало</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: grey; font-size: 20px" href="#"
            >Обяви</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: grey; font-size: 20px" href="#"
            >Компании</a
          >
        </li>
      </ul>
      <ul *ngIf="!authService.isAuthenticated()" class="navbar-nav ml-auto">
        <li class="nav-item">
          <a
            class="btn nav-link"
            style="color: grey; font-size: 20px"
            (click)="openModal()"
          >
            Вход
          </a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            style="color: grey; font-size: 20px"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Регистрация
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" [routerLink]="['/register/user']"
              >Потребител</a
            >
            <a class="dropdown-item" [routerLink]="['/register/company']"
              >Компания</a
            >
          </div>
        </li>
      </ul>
      <ul
        class="navbar-nav ml-auto"
        *ngIf="authService.isAuthenticated() && authService.isModerator()"
      >
        <li class="nav-item">
          <a class="nav-link" style="color: grey; font-size: 20px">
            Потребители
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            style="color: grey; font-size: 20px"
            href
            [routerLink]="accountLink()"
          >
            Моят профил
          </a>
        </li>
        <li class="nav-item">
          <a
            class="btn nav-link"
            style="color: grey; font-size: 20px"
            (click)="logout()"
          >
            Изход
          </a>
        </li>
      </ul>
      <ul
        class="navbar-nav ml-auto"
        *ngIf="authService.isAuthenticated() && authService.isUser()"
      >
        <li class="nav-item">
          <a
            class="nav-link"
            style="color: grey; font-size: 20px"
            [routerLink]="accountLink()"
          >
            Моят профил
          </a>
        </li>
        <li class="nav-item">
          <a
            class="btn nav-link"
            style="color: grey; font-size: 20px"
            (click)="logout()"
          >
            Изход
          </a>
        </li>
      </ul>
      <ul
        class="navbar-nav ml-auto"
        *ngIf="authService.isAuthenticated() && authService.isCompany()"
      >
        <!-- <li class="nav-item">
          <a
            class="nav-link"
            style="color: grey; font-size: 20px"
            [routerLink]="accountLink()"
          >
            Профил
          </a>
        </li> -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            style="color: grey; font-size: 20px"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Профил
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" [routerLink]="accountLink()"
              >Основен профил</a
            >
            <a
              class="dropdown-item"
              [routerLink]="['/company/profile/administrative/contacts']"
              >Aдминистративни контакти</a
            >
            <a
              class="dropdown-item"
              [routerLink]="['/company/profile/credentials']"
              >Данни за вход</a
            >
          </div>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            style="color: grey; font-size: 20px"
            [routerLink]="accountLink()"
          >
            Добави обява
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            style="color: grey; font-size: 20px"
            [routerLink]="accountLink()"
          >
            Мои обяви
          </a>
        </li>
        <li class="nav-item">
          <a
            class="btn nav-link"
            style="color: grey; font-size: 20px"
            (click)="logout()"
          >
            Изход
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
