<div class="modal-header">
  <h5 class="modal-title">Вход в платформата</h5>
</div>
<p class="mt-2 ml-3" style="font-family: 'Calibri Light'; font-size: 20px">
  Въведете вашите имейл и парола за вход.
</p>
<div class="modal-body">
  <div class="form-group input-group">
    <label for="email-login" class="form-label">Имейл: </label>
    <div class="ml-4 input-group-prepend">
      <span class="input-group-text">
        <i class="fa fa-envelope"></i>
      </span>
    </div>
    <input
      id="email-login"
      name="email"
      placeholder="thomas@smith.com"
      class="form-control"
      type="email"
    />
  </div>
  <div class="form-group input-group">
    <label for="password-login" class="form-label">Парола: </label>
    <div class="input-group-prepend" style="margin-left: 19px">
      <span class="input-group-text">
        <i class="fa fa-lock"></i>
      </span>
    </div>
    <input
      id="password-login"
      name="password"
      class="form-control"
      type="password"
    />
  </div>
</div>
<div class="modal-footer">
  <div class="row">
    <a class="mr-4" href="">Забравена парола?</a>
    <button type="button" class="btn btn-primary mr-3" style="width: 200px">
      Вход
    </button>
  </div>
</div>
