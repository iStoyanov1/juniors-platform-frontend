<form [formGroup]="benefitsForm" (submit)="addBenefits(benefitsForm)">
  <div class="modal-header">
    <h5 class="modal-title">
      Изберете придобивките, които фирмата предлага на своите клиенти
    </h5>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="closeModal()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row mt-4">
      <div class="col-sm-4" *ngFor="let b of benefit$ | async">
        <div class="custom-control custom-switch rounded">
          <input
            type="checkbox"
            class="custom-control-input"
            id="{{ b.benefit }}"
            name="benefits"
            (change)="changeSelection($event, b)"
          />
          <label
            class="custom-control-label"
            style="font-size: 20px"
            for="{{ b.benefit }}"
            >{{ b.benefit }}</label
          >
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="row">
      <span class="mr-4">
        *След като изберете придобивките, обновeте информацията, за да бъдат
        запазени промените.
      </span>
      <button
        type="submit"
        (click)="submitSelectedBenefits()"
        class="btn btn-primary mr-3"
        style="width: 200px"
      >
        Избери
      </button>
    </div>
  </div>
</form>
