<div class="container company-contacts">
  <div *ngIf="companyContacts; else loader">
    <form [formGroup]="form" (submit)="addCompanyContacts()">
      <div class="row mt-2 mb-2">
        <div class="col-sm-3"></div>
        <div class="col-sm-9">
          <div class="row ml-1 mt-3">
            <h3>Контакти</h3>
            <button
              [disabled]="!isFormOnChange() || invalidForm()"
              type="submit"
              class="btn btn-contacts ml-4 w-25"
            >
              <i class="fas fa-plus-circle" aria-hidden="true"></i> Запази
            </button>
          </div>
          <hr
            style="background: #179bd3; margin: 0px; padding: 0px; width: 100px"
          />
          <hr
            class="mt-1"
            style="background: #179bd3; margin: 0px; padding: 0px; width: 50px"
          />
        </div>
      </div>
      <hr />
      <div class="row mt-2 justify-content-center">
        <div class="col-sm-4 mb-1 ml-2">
          <i
            class="fas fa-sm fa-map-marked-alt mt-2 mr-2"
            style="color: rgb(10, 187, 104)"
            aria-hidden="true"
          ></i>
          <label class="company-contact-label form-label">Адрес: </label>
          <hr class="line ml-4" />
          <hr class="sub-line mt-1 ml-4" />
        </div>
        <div class="col-sm-3">
          <i
            class="fa fa-sm fa-phone mt-2 mr-2"
            style="color: #06380a"
            aria-hidden="true"
          ></i>
          <label class="company-contact-label form-label">Телефон: </label>
          <hr class="line ml-4" />
          <hr class="sub-line mt-1 ml-4" />
        </div>
        <div class="col-sm-3">
          <i
            class="fa fa-sm fa-globe mt-2 mr-2"
            style="color: #1967d2"
            aria-hidden="true"
          ></i>
          <label class="company-contact-label form-label">Уебсайт: </label>
          <hr class="line ml-4" />
          <hr class="sub-line mt-1 ml-4" />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-4 ml-2">
          <div *ngIf="!getCompanyAddress()">
            <div class="form-group input-group">
              <input
                name="companyAddress"
                class="form-control form-control-sm"
                formControlName="companyAddress"
                title="Това поле е задължително"
                placeholder="Добавете местоположение"
              />
            </div>
          </div>
          <div *ngIf="getCompanyAddress()">
            <div class="form-group input-group">
              <input
                name="companyAddress"
                class="form-control form-control-sm"
                formControlName="companyAddress"
                title="Това поле е задължително"
                [(ngModel)]="companyContacts.companyAddress"
              />
            </div>
          </div>
        </div>
        <div class="col-sm-3 mb-2">
          <div class="form-group input-group" *ngIf="!getCompanyPhone()">
            <input
              name="companyPhone"
              class="form-control form-control-sm"
              type="text"
              placeholder="Добавете тел. за връзка"
              formControlName="companyPhone"
              title="Това поле е задължително"
            />
          </div>
          <div class="form-group input-group" *ngIf="getCompanyPhone()">
            <input
              name="companyPhone"
              class="form-control form-control-sm"
              type="text"
              formControlName="companyPhone"
              title="Това поле е задължително"
              [(ngModel)]="companyContacts.companyPhone"
            />
          </div>
        </div>
        <div class="col-sm-3 mb-2">
          <div class="form-group input-group" *ngIf="!getCompanyWebsite()">
            <input
              name="companyWebsite"
              class="form-control form-control-sm"
              type="text"
              placeholder="Добавете уебсайт на вашата компания"
              formControlName="companyWebsite"
              title="Това поле е задължително"
            />
          </div>
          <div class="form-group input-group" *ngIf="getCompanyWebsite()">
            <input
              name="companyWebsite"
              class="form-control form-control-sm"
              type="text"
              formControlName="companyWebsite"
              title="Това поле е задължително"
              [(ngModel)]="companyContacts.companyWebsite"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<ng-template #loader>
  <div
    class="d-flex justify-content-center"
    style="margin-top: 200px; margin-bottom: 200px"
  >
    <div class="lds-ellipsis">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</ng-template>
